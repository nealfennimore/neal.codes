<!doctype html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neal.codes | Front-end Engineer | San Francisco</title>
    <link rel="stylesheet" href="css/libraries.min.css">
    <link rel="stylesheet" href="css/app.min.css">
    <link href='http://fonts.googleapis.com/css?family=Megrim' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.min.js"></script>
  </head>
  <body>

    <section id="menu" class="row">
      <div class="columns small-12">
      <div id="scoreBoard" class='pull-left'>
        Score: <span>0</span><br/>
        <div id="scoreBoard_add-holder">
          <p id="scoreBoard_add" class="pull-right hide animated">+<span>0</span></p>
        </div>
      </div>
      <div class="fa fa-2x fa-minus-square-o pull-right" id="toggleLinks"></div>
      </div>
    </section>

    <section id="block-section" class="row fullWidth">
      <div id="block-text-holder" class="columns small-12 small-centered text-center">
        <img id="gravatar" src="http://2.gravatar.com/avatar/fc8aa639f5c8b5362773475c3734a4db?size=175" alt="">
        <h1>Neal Fennimore</h1>
        <h3 class="subheader">Front-end Engineer</h3>

        <div id="block-link-holder" class="columns small-12 medium-4 small-centered text-center">
          <ul class="clearfix">
            <li class="columns small-4">
              <a href="http://neal.codes/blog">
                <i class="fa fa-rss-square fa-5x"></i>
                <h1>Blog</h1>
              </a>
            </li>
            <li class="columns small-4">
              <a href="https://github.com/nealfennimore">
                <i class="fa fa-github-square fa-5x"></i>
                <h1>GitHub</h1>
              </a>
            </li>
            <li class="columns small-4">
              <a href="https://www.linkedin.com/in/nealfennimore">
                <i class="fa fa-linkedin-square fa-5x"></i>
                <h1>LinkedIn</h1>
              </a>
            </li>
          </ul>
        </div>
      </div>


      <div id="block-holder"></div>
    </section>

    <script src="js/vendor/libraries.min.js"></script>

    <script src="js/app.min.js"></script>
  </body>
</html>
